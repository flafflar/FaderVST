image:
    - Visual Studio 2022
    - Ubuntu

environment:
    BUILD_TYPE: Release

clone_depth: 1

cache:
    - build.tar -> CMakeLists.txt

for:
-
    matrix:
        only:
            - image: Ubuntu

    install:
    - sh: |
        sudo apt -q -y install libasound2-dev

before_build:
- ps: |
    if (Test-Path build.tar -PathType Leaf){
        tar -x -f build.tar
    }

build_script:
- ps: |
    if (Test-Path build -PathType Container){
        cmake -B build -DCMAKE_BUILD_TYPE="$env:BUILD_TYPE"
    }
    cmake --build build --config $env:BUILD_TYPE
    
on_finish:
    - ps: |
        tar -c -f build.tar build

artifacts:
    - path: build/FaderVST_artefacts/$(BUILD_TYPE)/VST3/FaderVST.vst3/Contents/x86_64-win/FaderVST.vst3
      name: FaderVST-win.vst3
    - path: build/FaderVST_artefacts/$(BUILD_TYPE)/VST3/FaderVST.vst3/Contents/x86_64-linux/FaderVST.vst3
      name: FaderVST-linux.vst3